<!doctype html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>RIAA Radar</title>
      <link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700|PT+Sans:400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" media="all" href="style/style.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!-- Adding "maximum-scale=1" fixes the Mobile Safari auto-zoom bug: http://filamentgroup.com/examples/iosScaleBug/ -->
	</head>

	<body lang="en">

      <section style="display: none" id="status"></section>

      <header>
         <h1>RIAA Radar</h1>
         <nav>
            <ul>
               <li class="active">Search</li>
               <li>Top 50</li>
               <li>The Big Four</li>
               <li>About</li>
            </ul>
         </nav>
      </header>

      <div id="search">
         <input type="text" placeholder="Type an artist and press Enter...">
      </div>

      <section id="notification"></section>

      <ol id="artists"></ol>
      <ol id="release-groups"></ol>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
      <script src="script/main.js"></script>
      <script src="http://arnaumarch.com/js/less-grid-4.js"></script>
	</body>
	
</html>
